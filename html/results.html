<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Tablas – Maensa</title>
  <link rel="stylesheet" href="../result.css">
</head>
<body class="body-planes">

  <!-- NAV GLOBAL -->
  <header class="header">
    <div class="logo">
      <a href="Maensa.html"><img src="../fotos/logo.jpg" alt="Logo Maensa"></a>
    </div>
    <nav class="inicio_de_sesion">
      <ul>
        <li><a href="#" id="btn-login">Iniciar sesión</a></li>
        <li><a href="#" id="btn-register">Registrarse</a></li>
        <li class="menu-usuario hidden" id="menu-usuario-li">
          <a href="#" id="btn-usuario">
            <span class="nombre-usuario"></span>
            <img src="../fotos/usuario.png" alt="Usuario" class="icono-usuario">
          </a>
          <div class="menu-desplegable">
            <a href="cuenta.html">Cuenta</a>
            <a href="planel.html">Planes</a>
            <a href="upload.html">Subir imágenes</a>
            <a href="results.html">Mis tablas</a>
            <a href="#" id="cerrar-sesion">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Mis Tablas</h2>
      <ul id="table-list"></ul>
      <button id="btn-new-table" class="btn-primary">+ Nueva Tabla</button>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="content">
      <h2 id="table-title">—</h2>
      <div class="btn-group">
        <a href="upload.html"><button id="btn-upload-images" class="btn-secondary">Subir imágenes</button></a>
        <button id="btn-delete-table" class="btn-danger">Eliminar tabla</button>
        <button id="btn-edit-table" class="btn-secondary">Editar tabla</button>
        <!-- Botón Exportar a Excel -->
        <button id="btn-export-excel" class="btn-primary">Exportar a Excel</button>
      </div>

      <input type="file" id="table-file-input" multiple style="display:none">
      <div id="images-list"></div>

      <!-- Aquí va la tabla de datos parseados -->
      <div id="data-table"></div>
      <div id="column-toggles">
        <h4>Columnas</h4>
      </div>
    </main>
  </div>

  <footer class="footer">
    <p>© 2025 Maensa. Todos los derechos reservados.</p>
  </footer>

  <!-- SheetJS para exportar Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- Scripts de la app -->
  <script src="../js/planes.js"></script>
  <script type="module" src="../js/tables.js"></script>
  <script>
    document.getElementById('btn-export-excel').addEventListener('click', () => {
      const tabla = document.querySelector('#data-table table');
      if (!tabla) {
        return alert('No hay datos para exportar.');
      }
      const wb = XLSX.utils.table_to_book(tabla, { sheet: "Datos" });
      XLSX.writeFile(wb, "tabla.xlsx");
    });
  </script>
</body>
</html>
