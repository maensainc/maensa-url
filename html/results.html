<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Tablas – Maensa</title>
  <link rel="stylesheet" href="../result.css">
  <style>
    /* Gestión de layout: sidebar + main */
    .page {
      display: flex;
      height: 100vh;
      margin-top: 70px; /* si tienes header fijo */
    }
    aside.sidebar {
      width: 240px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    aside.sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside.sidebar li {
      padding: .5rem;
      cursor: pointer;
    }
    aside.sidebar li.active {
      background: #e0f7fa;
      font-weight: bold;
    }
    aside.sidebar button {
      width: 100%;
      margin-top: 1rem;
    }
    main.content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #images-list img {
      max-width: 150px;
      margin: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Nuevo: estilos para la tabla de datos */
    #data-table {
      margin-top: 2rem;
      overflow-x: auto;
    }
    #data-table table {
      width: 100%;
      border-collapse: collapse;
    }
    #data-table th, #data-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    #data-table th {
      background: #f5f5f5;
    }
  </style>
</head>
<body class="body-planes">

  <!-- NAV GLOBAL -->
  <header class="header">
    <div class="logo">
      <a href="Maensa.html"><img src="../fotos/logo.jpg" alt="Logo Maensa"></a>
    </div>
    <nav class="inicio_de_sesion">
      <ul>
        <li><a href="#" id="btn-login">Iniciar sesión</a></li>
        <li><a href="#" id="btn-register">Registrarse</a></li>
        <li class="menu-usuario hidden" id="menu-usuario-li">
          <a href="#" id="btn-usuario">
            <span class="nombre-usuario"></span>
            <img src="../fotos/usuario.png" alt="Usuario" class="icono-usuario">
          </a>
          <div class="menu-desplegable">
            <a href="cuenta.html">Cuenta</a>
            <a href="planel.html">Planes</a>
            <a href="upload.html">Subir imágenes</a>
            <a href="results.html">Mis tablas</a>
            <a href="#" id="cerrar-sesion">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Mis Tablas</h2>
      <ul id="table-list"></ul>
      <button id="btn-new-table" class="btn-primary">+ Nueva Tabla</button>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="content">
      <h1 id="table-title">—</h1>
      <!-- Estos controles se ocultarán en JS -->
      <a href="upload.html"><button id="btn-upload-images" class="btn-secondary">Subir imágenes</button></a>
      <button id="btn-delete-table" class="btn-danger">Eliminar tabla</button>
      <input type="file" id="file-input" multiple style="display:none">
      <div id="images-list"></div>

      <!-- Aquí va la tabla de datos parseados -->
      <div id="data-table"></div>
    </main>
  </div>

  <footer class="footer">
    <p>© 2025 Maensa. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="../js/planes.js"></script>
  <script src="../js/tables.js"></script>
</body>
</html>
